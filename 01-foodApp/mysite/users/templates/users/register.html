
{% extends 'food/base.html'%}

{% block body %}


<div class='container'>
    <div class='row'> 
        <div class ="col-md-4 offset-md-4">
            <div class="card">
                <div class="class-header bg-info text-white">
                    <div class="card-title">
                        Register 
                    </div>
                </div>
                <div class="card-body">
                    <form method = "POST">
                        {% csrf_token %}
                        {% for field in form %}

                            <div class="form-group">
                                {{ field.name }}
                                <br>
                                {{field}}
                                
                            </div>
                        {% endfor %}
                        <button class="btn btn-primary" type ="submit">Register </button>
                    </form>
                    

                </div>
            </div>
        </div>
        
    </div>
</div>



{% endblock %}



{% comment %} <form method = "POST">
    {% csrf_token %}
    {{ form }}
    <button type ="submit">signup</button>
</form> {% endcomment %}
