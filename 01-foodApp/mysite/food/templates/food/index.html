{% extends 'food/base.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

</head>

<body>


    {% block body %}



    {% for item in items %}

    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img src="{{ item.item_image }}" alt="" width="200px" class="card">
        </div>
        <div class="col-md-4">
            <h2>{{item.item_name}}</h2>
            <h4>{{item.item_desc}}</h4>
            <h5>$ {{item.item_prise}}</h5>

        </div>
        <div class="col-md-2">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-primary"> Detail </a>
        </div>
    </div>

    {% endfor %}



    {% endblock %}

   


    



</body>

</html>
